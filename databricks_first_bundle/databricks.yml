# This is a Databricks asset bundle definition for databricks_first_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_first_bundle
  uuid: 780bfc6e-579e-4b51-b17d-3b9fd00353ea

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-1a4ba722-e8d0.cloud.databricks.com
    variables:
      catalog: mllearn
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-1a4ba722-e8d0.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/liza.pc2@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/liza.pc2@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: mllearn
      schema: prod
    permissions:
      - user_name: liza.pc2@gmail.com
        level: CAN_MANAGE
